<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario empleo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Form1</a>
      </div>
    </nav>
    <div class="container col-md-6">
      <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
        <form>
          <h2 style="text-align:center;">Solicitud de empleo</h2>
          <div class="row">
            <div class="col-md-5">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                class="form-control"
                placeholder="Nombres"
                required
              />
            </div>
            <div class="col-md-5 mt-2">
              <label for="nombre" class="form-label"> </label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                class="form-control"
                placeholder="Apellidos"
                required
              />
            </div>
            <div class="col-md-6 mt-3">
              <label for="correo" class="form-label">Correo Electronico</label>
              <input type="email" name="correo" class="form-control" required/>
            </div>
            <div class="col-md-6 mt-3">
              <label for="puesto" class="form-label">Puesto</label>
              <select name="puesto" id="puesto" class="form-select" required>
                <option selected disabled value="">Seleccionar</option>
                <option>Administrador</option>
                <option>Conserje</option>
                <option>Supervisor</option>
                <option>Gerente</option>
              </select>
            </div>
            <div class="col-md-12 mt-3">
              <label for="situacion" class="form-label">Situacion Laboral</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                <label class="form-check-label" for="inlineRadio1">Desempleado</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                <label class="form-check-label" for="inlineRadio2">Estudiante</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
                <label class="form-check-label" for="inlineRadio3">Empleado</label>
              </div>
            </div>
            <div class="col-md-3 mt-3">
              <label for="nombre" class="form-label">Fecha de solicitud</label>
              <input type="date" class="form-control" required>
            </div>
            <div class="col-md-9 mt-3">
              <label for="habilidades" class="form-label">Descripcion de habilidades tecnicas</label>
              <input type="text" class="form-control" name="habilidades" required>
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="subimit" class="btn btn-warning btn-lg" style="margin-top: 10px;">Enviar</button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
