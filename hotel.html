    <nav class="navbar navbar-expand-lg bg-warning">

    <div class="container col-md-7">
        <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
            <form>
                <h2 style="text-align: center;">Rerservacion de hotel</h2>
                <div class="row">
                    <div class="col-md-12">
                        <label for="nombre" class="form-label fw-semibold" >Por favor ingrese su nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control"  required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="email" class="form-label fw-semibold">Correo Electronico</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="telefono" class="form-label fw-semibold">Telefono</label>
                        <input type="tel" name="telefono" id="telefono" class="form-control" required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="adultos" class="form-label fw-semibold">Numero de adultos</label>
                        <input type="number" name="adultos" id="adultos" class="form-control" required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="niños" class="form-label fw-semibold">Numero de adultos</label>
                        <input type="number" name="niños" id="niños" class="form-control" required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="fechain" class="form-label fw-semibold">Fecha de ingreso</label>
                        <input type="date" name="fechain" id="fechain" class="form-control" required>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="fechaout" class="form-label fw-semibold">Fecha de salida</label>
                        <input type="date" name="fechaout" id="fechaout" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mt-3">
                        <button type="subimit" class="btn btn-warning btn-lg" style="margin-top: 10px;">Reservar</button>
                    </div>
                </div>
            </form>
        </div>
       
    </div>
